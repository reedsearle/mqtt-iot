# Basic configuration for local development
  listener 1883
  protocol mqtt
  allow_anonymous false
  password_file /mosquitto/password/passwd

  # WebSocket listener (for web dashboard)
  listener 9001
  protocol websockets
  allow_anonymous false

  # Logging
  log_dest file /mosquitto/log/mosquitto.log
  log_dest stdout
  log_type all

  # Persistence
  persistence true
  persistence_location /mosquitto/data/

  # Connection settings
  max_connections 100

